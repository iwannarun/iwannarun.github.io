<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			
		}
		#box1{
			width: 200px;
			height: 200px;
			background: black;

		}
		#box2{
			width: 300px;
			height: 300px;
			background: yellow;
			
		}
		#boxin{
			width: 100px;
			height: 100px;
			position: absolute;
			background: red;
			top:100px;
		}
		/**
		 * 如果boxin有定位属性 但是他的外层盒子没有定位属性，那么就会相对于整个窗口。
		 * 内层盒子使用定位时，会去外层寻找 如果外层没有属性则继续向外层寻找，直到寻找到为止。
		 * 内层盒子会相对拥有定位属性的盒子去定位。
		 */
	</style>
	<body>
		<div id="box1">
			
		</div>
		<div id="box2">
			<div id="boxin">
				
			</div>
		</div>
	</body>
</html>
