<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>利用定位实现百度音乐盒</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: relative;
		}
		.lable{
			font-family: arial;
			font-size: 10px;
			padding-left: 10px;
			color: white;
		}
		#context{
			position: relative;
		}
		#header{
			height: 44px;
			width: auto;
			position: relative;
		}
		#search{
			width: 1280px;
			height: 43px;
			background: #494949;
		}
		.searchbox{		
			padding: 10px 0px 5px 40px;
			position: absolute;
			left:123px;
		}
		input{
			border-radius:10px;
			height:20px;
			width: 190px;
			background-color: gainsboro;
			
		}
		#logo{
			position: absolute;
			top: 0;
		}
		#left{
			position: absolute;
		}
		#center{
			background: yellow;
			height: 574px;
			width: 689px;
			position: absolute;
			left: 175px;
		}
		#right{
			position: absolute;
			left: 865px;
		}
		#footer{
			height: 44px;
			width: 100%;
			position: absolute;
			top:623px;
		}

	</style>
	<body>
		<div id="box">
			<div id="header">
				<img id="logo" src="img/logo.png" />
				<div id="search"><div class="searchbox"><input type="text" placeholder="输入歌曲、歌手、专辑名"/><span class="lable">吐槽好声音|娜姐偏爱好声音</span></div></div>
			</div>
			<div id="context">
				<div id="left">
					<img src="img/contentleft.png" />
				</div>
				<div id="center">
					<div><img src="img/contentcenter.png"/></div>
				</div>
				<div id="right">
					<img src="img/contentright.png"/>	
				</div>
			</div>
			<div id="footer">
				<img src="img/foot.png" />
			</div>
		</div>
	</body>
</html>
