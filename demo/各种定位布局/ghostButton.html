<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>幽灵按钮</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/style2.css" />
	<body>
		<div id="box">
			<div id="boxLeft">
				
				<!--这个span是用来放背景的-->
				<span class="mission btn"></span>
				
				<a href="#" class="button">
					<span class="line_top"></span>
					<span class="line_right"></span>
					<span class="line_bottom"></span>
					<span class="line_left"></span>
					MISSION
				</a>
			</div>
			
			<div id="boxCenter">
				<!--这个span是用来放背景的-->
				<span class="play btn"></span>
				
				<a href="#" class="button">
					<span class="line_top"></span>
					<span class="line_right"></span>
					<span class="line_bottom"></span>
					<span class="line_left"></span>
					PLAY
				</a>
			</div>
			
			<div id="boxRight">
				<!--这个span是用来放背景的-->
				<span class="touch btn"></span>
				
				<a href="#" class="button">
					<span class="line_top"></span>
					<span class="line_right"></span>
					<span class="line_bottom"></span>
					<span class="line_left"></span>
					TOUCH
				</a>
			</div>
		</div>
	</body>
</html>
