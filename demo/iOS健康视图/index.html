<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/STYLE.css"/>
</head>
<body>
<div class="wrap">
        <div class="phone-wrap">
            <div class="app-header">
                <h1 class="app-title">图标汇总</h1>
                <ul class="app-segmented-control">
                    <li class="app-segmented-control-item">
                        <button class="btn-segmented-control" data-interval="day">
                            日
                        </button>
                    </li>
                    <li class="app-segmented-control-item">
                        <button class="btn-segmented-control active" data-interval="week">
                            周
                        </button>
                    </li>
                    <li class="app-segmented-control-item">
                        <button class="btn-segmented-control" data-interval="month">
                            月
                        </button>
                    </li>
                    <li class="app-segmented-control-item">
                        <button class="btn-segmented-control" data-interval="year">
                            年
                        </button>
                    </li>
                </ul>
            </div>
            <div id="drag-container" class="app-body">
               <div class="graph-card">
                    <div class="graph-card-header">
                        <h2 class="graph-card-heading">
            步数
          </h2>
                    </div>
                    <div class="graph-card-graph">
                        <canvas height="145" id="steps"></canvas>
                    </div>
                </div>
                <div class="graph-card">
                    <div class="graph-card-header">
                        <h2 class="graph-card-heading">
            步行+跑步距离
          </h2>
                    </div>
                    <div class="graph-card-graph">
                        <canvas height="145" id="walking-distance"></canvas>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</div>
      


<!-- 推荐开源CDN来选取需引用的外部JS //-->
<script type="text/javascript" src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.0/dragula.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    <script type="text/javascript" src="js/default.js" ></script>
</body>
</html>
