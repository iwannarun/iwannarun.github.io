	</head>
	<body>

		<div id="box">
			<img src="img/arrow-up.png" class="arrow"/>
			<div class="box1 innerbox">
				<img src="img/indexTxt.png" class="indexTxt index1"/>

				<img src="img/indexBuilding.png" class="indexBuilding index1"/>
				<img src="img/indexFlowers01.png" class="indexFlower01 index1"/>
				<img src="img/indexFlowers02.png" class="indexFlower02 index1"/>
				<img src="img/indexStars.png" class="indexStars index1"/>
			</div>
			<div class="box2 innerbox">
				<img src="img/wasBg.jpg" class="wasBg index2"/>
					<img src="img/wasFarm.png" class="wasFarm index2"/>
						<img src="img/wasIT.png" class="wasIT index2"/>
							<img src="img/wasStar.png" class="wasStar index2"/>
			</div>
			<div class="box3 innerbox">
				<img src="img/earlyBg.jpg" class="wasBg2 "/>
				<img src="img/lastBusStation.png" class="lastBusStation index3"/>
				<img src="img/earlyTitle.png" class="earlyTitle index3"/>
				<img src="img/lastBusTitle.png" class="lastBusTitle index3"/>

				<img src="img/myTeamSpace.png" class="myTeamSpace index4"/>			
				<img src="img/myteamWhereTxt.png" class="myteamWhereTxt index4"/>
				<img src="img/myTeamAvatar.png" class="myTeamAvatar index4"/>
				<img src="img/myTeamWall.png" class="myTeamWall index4"/>

			<div class="box4 innerbox">
				<img src="img/lightOffBg.jpg" class="lightOffBg index5"/>
				<img src="img/lightOff.png" class="lightOff index5"/>
				<img src="img/cornerTitle.png" class="cornerTitle index5"/>

				<img src="img/lightOnBg.jpg" class="lightOnBg index6"/>

		<audio autoplay="autoplay" preload="auto" id="player" src="img/music.mp3"></audio>
		<img src="img/musicBtn.png"  id="play" onclick="hehe(this)" class="musciBtn" />
	</body>
<script type="text/javascript">
	function hehe(obj){
	
	var player =document.getElementById('player');
	if(player.paused){
			
		player.play();
		obj.src="img/musicBtn.png";

	}else{
		player.pause();
		obj.src="img/musicBtnOff.png";

	}
}
</script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
