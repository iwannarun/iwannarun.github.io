<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			a{
				font-weight: bolder;
			}
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			.bg{
				position: absolute;
				width: 70%;
				height: 60%;
				left: 15%;
			}
			#box{
				position: absolute;
				width: 70%;
				height: 60%;
				left: 15%;
			}
			#text{
				position: absolute;
				width: 40%;
				left: 15%;
				top: 63%;
				font-family: "arial narrow";
			}
			#colorbox{
				position: absolute;
				top: 63%;
				left: 57%;
			}
			#fontbox{
				position: absolute;
				top: 63%;
				left: 62%;
			}
			#btn{
				position: absolute;
				left: 77%;
				top: 63%;
			}
		</style>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<img class="bg" src="img/u=4145459110,3596234772&fm=21&gp=0.jpg"/>
		<div id="box">	
			<a href="" style="color: white;position: absolute;left: 0px;top: 0px;"></a>
		</div>
		<input type="text" value="" id="text" onkeydown="send()" />
		<select id='colorbox' name="color">
				<option value="blue">蓝色</option>
				<option value="red">红色</option>
				<option value="green">绿色</option>
		</select>
		<select id='fontbox' name="字体">
			
				<option value="微软雅黑">微软雅黑</option>
				<option value="arial narrow">arial narrow</option>
		</select>
		<input type="button" name="btn" id="btn" value="send" />
		
		
	</body>
	<script type="text/javascript">
		var box = document.getElementById('box');
		var text1=document.getElementById('text');
		function send(ev){
			if (event.keyCode==13) {
				var msg = $("<a style='color: white;font-weight: bolder;position: absolute;left: 0px;top: 0px;display: block;'>"+text1.value+"</a>");
				$('#box').append(msg);
			}
		}
		
		var btn = document.getElementById('btn');
		var hnum=0;
		var color='#ffffff';
		var font ='微软雅黑';
		$('#btn').click(function(){
			hnum+=10;
			if(	hnum>=box.offsetHeight){
				alert('s');
				hnum = 0;
			}
			color=$('#colorbox').val();
			font=$('#fontbox').val();
			var msg = $("<a style='color:"+color+";font-family="+font+";position: absolute;left: 20px;top: "+hnum+"px;display: block;'>"+text1.value+"</a>");
		
			$('#box').append(msg);
			$(msg).animate({'left':'100%'},2000,function(){
				$(this).remove();
			});
			
		});
	</script>
</html>
