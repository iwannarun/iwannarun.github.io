overflow:hidden;}

a{text-decoration:none;outline:none;}

<body>


<script type="text/javascript">
	//函数、构造函数、回调函数
	// 构造函数 ====== 类
	function Person(){
		this.name = "jobs";
		var money = 99999999999;
		this.getMoney=function() {
			return money;
		}
		this.setMoney=function(_money) {
			money = _money;
		}
	}
	
	function Human(){
		this.school = "bj";
		
		this.talk = function(){
			console.log("我来自"+this.school+"大学");
		}
		
		this.sleep = function(){
			var that = this;
			setInterval(function(){
				//console.log(this);
				that.snore();
			},3000);
		}
		this.snore = function(){
			this.talk();
		}
	}
	
	var h = new Human();
	
	h.sleep();
	
	

	
</script>
