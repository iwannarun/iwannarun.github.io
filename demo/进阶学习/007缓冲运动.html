<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>测试网页</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			html, body {
				width:100%;
				height: 100%;
				overflow: hidden;
			}
			
			#box{
				width:50px; height:50px;
				background: blue;
				position: absolute;
				left:0; top:100px;
				border-radius:50%;
			}
			
			
		</style>
		<script>
			window.onload = function(){
				var ball = document.getElementById("box");
				var timer = setInterval(function(){
					var speedX = (700 - ball.offsetLeft)/6;
					speedX = Math.ceil(speedX);
					ball.style.left = ball.offsetLeft + speedX + "px";
					if(ball.offsetLeft == 700) {
						clearInterval(timer);
					}
				},30);
			}
			//V = 终点位置-当前位置/8
		</script>
	</head>
	<body>
		<div id="box">
		</div>
		<div id="wall" style="background:black; width:1px; height:100%; position:absolute; top:0; left:700px;"></div>
	</body>

</html>
