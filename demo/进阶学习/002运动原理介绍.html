<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>测试网页</title>
		<style>
			#box{
				width:50px; height:50px;
				background: blue;
				position: absolute;
				left:0; top:0;
				border-radius:50%;
			}
		</style>
		<script>
			window.onload = function(){
				var ball = document.getElementById("box");
				//定时器
				setInterval(function(){
					//JS无法直接获取非行间样式
					var _style = window.getComputedStyle(ball, null);
					//console.log(ball.style.left)
					ball.style.left = parseInt(_style.left) + 5 + "px";
				},30);
			}
		</script>
	</head>

	<body>
		<div id="box"></div>
	</body>

</html>
