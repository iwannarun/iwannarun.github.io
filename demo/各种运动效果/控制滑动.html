<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		*{
			font: "微软雅黑";
			margin:0px auto;
		
		}
		#slider{
			height: 500px;
			width: 260px;
			border: 1px solid black;
		}
		#header{
			height: 60px;
			background: blue;
		}
		#menu{
			height: 33px;
			background: gray;
		}
		#center{
			height: 410px;
			overflow: hidden;
			
		}
		#footer{
			height: 30px;
			background: blue;
		}
		#center img{
			z-index: -1;
			height: 1550px;
			width: 260px;
			position: relative;
		}
		#uu{
			height: 25px;
			width: auto;
		}
		#dd{
			height: 25px;
			width: auto;
		}
		span{
			padding-top: 6px;
			display: block;
			margin: 0 auto;
			color: white;
			text-align: center;
			line-height: 13px;
		}
		
	</style>
	<body>
	</body>
	<div id="slider">
		<div id="header">
			<div id="menu">
				
			</div>
			<div id="up">
				<span id="uu">
					向上
				</span>
			</div>
		</div>
		<div id="center">
			<img id="img" src="img/night.jpg"/>
		</div>
		<div id="footer">
			<div id="down">
				<span id="dd">
					向下
				</span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#up').click(function (){
			$('#img').animate({'top':'+=20px'},100);
		});
		
		$('#down').click(function (){		
			$('#img').animate({'top':'-=20px'},100);
		});
	});
		
		
	</script>
</html>
