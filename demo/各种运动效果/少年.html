<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<style type="text/css">
		*{
			position: relative;
			margin: 0 auto;
		}
		#box{
			top:-500px;
			height: 100%;
			width: 100%;
			z-index: -1;
		}
		#img{
			display: block;
			z-index: 1;
			height: 499px;
			width: 345px;			
		}
		#me1{
			height: 30px;
			width: 140px;
			z-index: 99;
		}
		#me2{
			height: 30px;
			width: 140px;
			z-index: 99;
		}
	</style>
	<body>
		<img id="me1" style="display:none" src="img/passedme1.png"/>
		<img id="me2" style="display:none" src="img/passedme2.png"/>
		<img id="img" style="display:none" src="img/night.jpg"/>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		
		function me(obj,t){
				obj.animate({top:'300px'},t,"swing",function(){
				obj.animate({top:'-=11px'},t,"swing",function(){
				obj.animate({top:'+=11px'},t,"swing");
				});
			});
		}
		function me2(obj,t){
				obj.animate({top:'180px'},t,"swing",function(){
				obj.animate({top:'-=11px'},t,"swing",function(){
				obj.animate({top:'+=11px'},t,"swing");
				});
			});
		}
		setTimeout(function(){
				$('#img').attr('style','display:block');
				$('#img').animate({top:'0px'},100,"swing",function(){
					$('#img').animate({top:'-=11px'},100,"swing",function(){
						$('#img').animate({top:'+=11px'},100,"swing");
					});
				});		
		},500);
		
		setTimeout(function(){
			$('#me1').attr('style','display:block');			
			me($('#me1'),100);
			
		},2000);
		
		setTimeout(function(){
			$('#me2').attr('style','display:block');
			me2($('#me2'),100);		
		},3000);
			
		
	</script>
</html>
