<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css动画</title>
	</head>
	<style type="text/css">
		.box{
			height: 100px;
			width: 100px;
			background: yellow;
			animation: hehe2 3s infinite;
			position: absolute;
		}
		@-webkit-keyframes hehe2{
			0%{ left: 0px; transform: rotate(0deg);}
			50%{left: 1000px;transform: scale(1.6);}
			100%{left:400px;transform: rotate(160deg);}
		}
		
		@-webkit-keyframes hehe{
		
	</style>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
