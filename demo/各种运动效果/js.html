<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			position: absolute;
			top: 100px;
			height: 100px;
			width: 100px;
			background: red;
			left: 210px;
		}
	</style>
	<body>
	</body>
	<input type="button" id="btn1" value="左" />
	<input type="button" id="btn2" value="右" />
	<div id="box"></div>
	<script type="text/javascript">
		
		var	btn1 = document.getElementById('btn1');
		var	btn2 = document.getElementById('btn2');
		var box = document.getElementById('box');
		btn1.onclick = function(){
			move(box,"left",-20,120);
		}
		btn2.onclick = function(){
			move(box,"left",20,120);
		}
		
		function move(obj,attr,step,target){
			clearInterval(this.timmer);
			this.step = step;
			this.timmer = setInterval(function (){
				console.log(getstyle(obj,attr))
				var num = parseInt(getstyle(obj,attr))+step;
				obj.style[attr]=num+"px";
				if(this.step>target){
					clearInterval(this.timmer);
				}
			},50);
		}
		
		function getstyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj)[attr];
			}
		}
	</script>
</html>
