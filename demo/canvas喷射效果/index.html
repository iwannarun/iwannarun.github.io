<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
	</style>
	<body>
		
	</body>
	<script type="text/javascript">
		//	create canvas
	
		var canvas = document.createElement("canvas");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		canvas.style.background="black";
		document.body.appendChild(canvas)
		//获取canvas的画笔
		var paint = canvas.getContext("2d");
		paint.fillStyle="aliceblue";
		//开始画东西
		var circles=[];
		setInterval(drawcicle,50);
		function drawcicle(){
			paint.clearRect(0,0,window.innerWidth,window.innerHeight);
			//新建一个圆对象 调用它的放大
			var x =window.innerWidth/2;
			var y = window.innerHeight/2;
			var circle = new Circle(x,y);
			circles.push(circle);
			//alert(circles.length);		
			for(var i=0;i<circles.length;i++){
				circles[i].update();
			}
				
		}
		
		function Circle(x,y){
			this.x = x;
			this.y = y;
			//随机生成x轴的变化值
			this.xVal = Math.random()*6-3;
			this.yVal = 5;
			//this.gravity = 0.05;
			
			this.update = function(){
				//设置随机颜色
			var num=Math.random()*16*16*16*16*16*16-1;
			num=Math.floor(num);
			paint.fillStyle="#"+num.toString(16);
			paint.beginPath();
			
			
			//var x = Math.random()*window.innerWidth;
			//var y = Math.random()*window.innerHeight;
			this.y=this.y-this.yVal;
			this.x=this.x+this.xVal;
			//this.yVal=this.yVal-this.gravity;
			//画圆 圆心的 X Y 半径  开始角度 结束角度 画的方向
			paint.arc(this.x,this.y,5,0,Math.PI*2,false);
			paint.closePath();
			//填充
			paint.fill();
			}
		}
		
	</script>
</html>
